<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: headerFragment">
        <title>Kinde</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Sample Kinde Spring Boot App</h1>
            </div>
            <div>
                <div class="well" th:if="${username == null}">
                    <a th:href="@{/login}">Login</a>
                </div>
                <div class="well" th:if="${username != null}">
                    <p>You are logged in as <span th:text="${username}">--name--</span></p>
                    <a href="/logout">Logout</a>
                </div>
                <div class="well" th:if="${username == null}">
                    <p>You are not logged in </p>
                </div>
            </div>
        </div>
    </body>
</html>
